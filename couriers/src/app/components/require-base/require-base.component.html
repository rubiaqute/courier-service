<div class="container">
<app-form *ngIf="isFormOpen" (onCloseButton) = "isFormOpen=!isFormOpen" (onSubmitButton)="addRequire($event)"></app-form>
<app-require *ngIf="isRequireOpen" (onCloseRequire) = "isRequireOpen=!isRequireOpen" [reqFromBase]="requiresBase[selectedRow]"></app-require>
<h1>База заявок</h1>
<div>
  <button class="button button_new" (click)="isFormOpen=!isFormOpen"><span class="material-icons">
    add
    </span> Новая заявка</button>
</div>
<ag-grid-angular
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)"
    (rowClicked) ="onRowClicked($event)"
>
</ag-grid-angular>

</div>
